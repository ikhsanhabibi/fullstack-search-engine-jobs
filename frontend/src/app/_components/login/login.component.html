<section class="jumbotron">
  <div class="container">
    <h2 class="page-header">Login</h2>
    <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          [(ngModel)]="email"
          name="email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
        />
      </div>
      <input type="button" class="btn btn-primary" value="Login" />
    </form>
  </div>
</section>
