<section class="jumbotron">
  <div class="container">
    <h2 class="page-header">Register</h2>
    <form [formGroup]="angForm" novalidate>
      <div class="form-group ">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>

      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          #username
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          #email
        />
      </div>

      <div
        *ngIf="
          angForm.controls['email'].invalid &&
          (angForm.controls['email'].dirty || angForm.controls['email'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['email'].errors.required">
          Email is required.
        </div>
        <div *ngIf="angForm.controls['email'].errors.pattern">
          Email is invalid.
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          #password
        />
      </div>

      <div
        *ngIf="
          angForm.controls['password'].invalid &&
          (angForm.controls['password'].dirty ||
            angForm.controls['password'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
        <div *ngIf="angForm.controls['password'].errors.minlength">
          Password should contain min 6 characters!
        </div>
      </div>

      <div class="form-group">
        <input
          (click)="
            register(name.value, username.value, email.value, password.value)
          "
          type="button"
          class="btn btn-primary"
          value="Submit"
          [disabled]="angForm.pristine || angForm.invalid"
        />
      </div>
    </form>
  </div>
</section>
